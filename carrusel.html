let index = 1;

mostrarDiapositivas(index);

// controles ant/next
function avanzar(n) {
    mostrarDiapositivas(index += n);
}

function mostrarDiapositivas(n) {
    

    if (n > imagenes.length) { index = 1 }
    if (n < 1) { index = imagenes.length }
