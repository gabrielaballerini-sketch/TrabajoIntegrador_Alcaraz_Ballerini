<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel</title>
  <link rel="stylesheet" href="estilo.css">


  <style>
    * {
      box-sizing: border-box
    }

  
    .Carrusel {
      max-width: 1000px;
      position: relative;
      margin: auto;
      padding-top:  20px;
    }

   
    .diapositiva {
      display: none;
       padding-top: 30px;
    }

    /* anterior & next botones */
    .anterior,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 0 3px 3px 0;

    }

    /* posiciona el boton next a la derecha */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* cambia color anterior next, en hover  */
    .anterior:hover,
    .next:hover {
  background-color: #194f40;
      
    }

    /* texto abajo de las fotos */
    .text {
      color: #050505;
      text-shadow:
        -1px -1px 0 white,
        1px -1px 0 white,
        -1px 1px 0 white,
        1px 1px 0 white;

      font-size: 16px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }



    
    .punto {
      cursor: pointer;
      border-radius: 50%;
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: #bbb;
      display: inline-block;

    }

    .seleccionado,
    .punto:hover {
      background-color: #717171;
    }

   
  </style>

</head>

<body>

  <div id="navbar">
    <ul>
      <li><a href="carrusel.html">Inicio</a></li>
      <li><a href="index.html">Nosotros</a></li>
      <li class="desplegable">
        <a href="javascript:void(0)" class="despBtn">Experiencias</a>
        <div class="despContenido">
          <a href="Bariloche.html">Bariloche</a>
          <a href="Costa.html">Costa Atlantica</a>
          <a href="cruceAndes.html">Cruce de los Andes</a>
          <a href="escaladaMendoza.html">Escalada en Mendoza</a>
          <a href="lasLenas.html">Las Leñas</a>
        </div>
      </li>
      <li><a href="formulario.html">Contacto</a></li>
    </ul>

  </div>

  <div class="Carrusel">

   
    <div class="diapositiva ">

      <img src="Fotos_integrador/bariloInicio.jpg" style="width:100%">
      <div class="text">Bariloche </div>
    </div>

    <div class="diapositiva ">

      <img src="Fotos_integrador/catamarca.jpeg" style="width:100%">
      <div class="text">Cruce de los Andes</div>
    </div>

    <div class="diapositiva ">

      <img src="Fotos_integrador/dique_potrerillos.jpg" style="width:100%">
      <div class="text">Dique Potrerillos</div>
    </div>

    <div class="diapositiva">

      <img src="Fotos_integrador/lasLeñas.webp" style="width:100%">
      <div class="text">Las Leñas</div>
    </div>



   
    <a class="anterior" onclick="avanzar(-1)">&#10094;</a>
    <a class="next" onclick="avanzar(1)">&#10095;</a>
  </div>
  <br>

  
  <div style="text-align:center">
    <span class="punto" onclick="imagenActual(1)"></span>
    <span class="punto" onclick="imagenActual(2)"></span>
    <span class="punto" onclick="imagenActual(3)"></span>
    <span class="punto" onclick="imagenActual(4)"></span>
  </div>

  <script>

    let index = 1;
    mostrarDiapositivas(index);

    // Next/previous controls
    function avanzar(n) {
      mostrarDiapositivas(index += n);
    }

    // Thumbnail image controls
    function imagenActual(n) {
      mostrarDiapositivas(index = n);
    }

    function mostrarDiapositivas(n) {
      let i;
      let diapositivas = document.getElementsByClassName("diapositiva");
      let puntos = document.getElementsByClassName("punto");
      if (n > diapositivas.length) { index = 1 }
      if (n < 1) { index = diapositivas.length }
      for (i = 0; i < diapositivas.length; i++) {
        diapositivas[i].style.display = "none";
      }
      for (i = 0; i < puntos.length; i++) {
        puntos[i].className = puntos[i].className.replace(" seleccionado", "");
      }
      diapositivas[index - 1].style.display = "block";
      puntos[index - 1].className += " seleccionado";
    }





  </script>

</body>
