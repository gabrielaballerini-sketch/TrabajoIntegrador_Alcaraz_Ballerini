    <div id="contenedorForm">
        <form action="" method="get" id="formu" onsubmit="return validarForm()">
            <div class="item">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" novalidate>
            </div>
            <div class="item">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido">
            </div>
            <div class="item">
                <label for="correo">Correo</label>
                <input type="email" name="correo" placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="item">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" rows="5" placeholder="Dejanos tu consulta"></textarea>
            </div>
            <div class="botones">
                <button>Enviar</button>
            </div>
        </form>
    </div>


    <div id="contenedorDatos">

        <p></p>

    </div>
    <script>
        function validarForm() {

            const form = document.getElementById('formu')
            const nombre = form.nombre.value.trim();
            const apellido = form.apellido.value.trim();
            const correo = form.correo.value.trim();
            const mensaje = form.mensaje.value.trim();

            let errores = [];

            if (nombre == "") {
                errores.push("El campo Nombre es obligatorio")
            }
            if (apellido == "") {
                errores.push("El campo Apellido es obligatorio")
            }
            if (correo == "") {
                errores.push("El campo Correo es obligatorio")
            } else if (!validarFormatoEmail(correo)) {
                errores.push("El formato del correo no es valido")
            }
            if (mensaje == "") {
                errores.push("El campo Mensaje es obligatorio")
            }
            if (errores.length > 0) {
                alert("Por favor completa los siguientes campos" + '\n' + errores.join('\n'));
                return false;
            }

            return true;
        }

        function validarFormatoEmail(email) {
            const formato = /\S+@\S+\.\S+/;
            return formato.test(email);

        }
    </script>
